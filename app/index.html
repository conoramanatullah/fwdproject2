<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans+Condensed:300|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/normalizecss/normalize.css">
    <link rel="stylesheet" href="css/app.css?v=1.0">
    <title>Space</title>

  </head>
  <body>
    <div id="interface">
      <h1>What is Europa?</h1>
      <h3>Stats</h3>

    </div>
    <div id="container"></div>
    <script type="application/x-glsl" id="sky-vertex">
      varying vec2 vUV;

      void main() {
        vUV = uv;
        vec4 pos = vec4(position, 1.0);
        gl_Position = projectionMatrix * modelViewMatrix * pos;
      }
    </script>
    <script type="application/x-glsl" id="sky-fragment">
      uniform sampler2D texture;
      varying vec2 vUV;

      void main() {
        vec4 sample = texture2D(texture, vUV);
        gl_FragColor = vec4(sample.xyz, sample.w);
      }
    </script>
    <script src="../node_modules/three/build/three.js"></script>
    <script src="js/app.js?v=1.02"></script>
  </body>
</html>
